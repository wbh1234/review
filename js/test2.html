var nb=0,n,x,A,B,C;
for(n=1000;n<=9999;n++)
{
    if (n%13 != 0) continue;
    x = n;
    A = Math.floor(x/1000);
    x %= 1000;
    B = Math.floor(x/100);
    x %= 100;
    C = Math.floor(x/10);
    if (A == B+C)
    {
        nb += 1;
        document.write(n + "   ");
        if (nb%10 == 0) document.write("</br>");
    }
}
document.write("</br>");
document.write("共有" + nb + "个满足条件的数");
document.write('</br>')





var  q,z;
for(q=1;q<=5;q++){
    for(z=1;z<=q;z++){
        document.write(z + '');
    }
    document.write('</br>');
}





</script>
