<script>

var nb=0,n,x,A,B,C;
for(n=1000;n<=9999;n++)
{
    if (n%13 != 0) continue;
    x = n;
    A = Math.floor(x/1000);
    x %= 1000;
    B = Math.floor(x/100);
    x %= 100;
    C = Math.floor(x/10);
    if (A == B+C)
    {
        nb += 1;
        document.write(n + "   ");
        if (nb%10 == 0) document.write("</br>");
    }
}
document.write("</br>");
document.write("共有" + nb + "个满足条件的数");
document.write('</br>')





var  q,z;

        document.write(z + '');

}

var a,b=0,D,E,F;
    for(var i=1000;i<9999;i++){
        if(i%13 !=0) continue;

        a=i;
        D = Math.floor(a/1000);
        a = a%1000;
        E =Math.floor(a/100);
        a= a%100;

        if(D==E+F){

            }
