function PI(n)
{
    var i,sign =1, sum = 0;
    for(i=1;i<=n;i++){
        sum += sign /(2*i - 1);
        sign *= -1;
    }
    return 4*sum;
}

document.write("PI(100)="+PI(100) +"<br>");
document.write("PI(500)="+PI(500)+"<br>");
