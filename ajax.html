<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Ajax = Asynchronous Javascript and XML-->

<!--ajax 不刷新页面，用户体验更好-->
    <!--ajax是什么:客户端与服务器端异步的通信技术-->
<script>
    <!--首先创建XMLHttpRequest对象的语法-->
    var xmlhttp = new XMLHttpRequest();//标准浏览器
    var xmlhttp = new ActiveXObject('Microsoft.XMLHTTP');//IE6
    if(window.XMLHttpRequest){
        var xmlhttp = new XMLHttpRequest();
    }else{
        var xmlhttp = new ActiveXObject('Microsoft.XMLHTTP');

    }
//向服务器发送请求
    xmlhttp.open('Get/POST','xx.php',true);//true 异步
//    xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded")  POST时要加这句话
    xmlhttp.send();
//执行回调，在回调函数中进行相应的dom操作

    xmlhttp.onreadystatechange = function(){
        if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
//            就执行相应的dom操作
            document.getElementById("myDiv").innerHTML = xmlhttp.responseText;
        }
    };
//    readyState有5种值:
//    0:请求未初始化
//    1:服务器连接已经建立
//    2:请求已经接收收
//    3:请求处理中
//    4:请求已经完成，且相应已经就绪

//staus状态码常见有:
//200 服务器成功返回
//301 永久重定向
//302  临时重定向
//404  资源找不到
//500   服务器错误

</script>
</body>
</html>
